<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sushi tempo</title>
  </head>
  <body class="body">
    <header id="header" class="header">
      <div class="container">
        <a href="/" class="header__logo header__item">
          <img
            src="./images/icons/logo-big.svg"
            alt="logo"
            width="27"
            height="27"
            loading="lazy"
          />
          <p>Sushi tempo</p>
        </a>
        <div class="header__lang header__item">
          <img
            src="./images/icons/icon-lang.svg"
            alt="lang icon"
            width="20"
            height="20"
          />
          <select>
            <option value="ru" selected>Русский</option>
            <option value="en">English</option>
          </select>
        </div>
        <button type="button" class="header__profile header__item">
          <img
            src="./images/icons/icon-user.svg"
            alt="user icon"
            width="20"
            height="20"
          />
          <p>Кабинет</p>
        </button>
        <button type="button" class="header__cart header__item">
          <img
            src="./images/icons/icon-cart.svg"
            alt="cart icon"
            width="20"
            height="20"
          />
          <p>Корзина</p>
        </button>
      </div>
    </header>
    <main id="main" class="main"></main>
    <footer id="footer" class="footer"></footer>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
