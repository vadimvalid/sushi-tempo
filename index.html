<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sushi tempo</title>
  </head>
  <body class="body">
    <header id="header" class="header">
      <div class="container">
        <a href="/" class="header__logo header__item">
          <img
            src="./images/icons/logo-big.svg"
            alt="logo"
            width="27"
            height="27"
            loading="lazy"
          />
          <p>Sushi tempo</p>
        </a>
        <div class="header__lang header__item">
          <img
            src="./images/icons/icon-lang.svg"
            alt="lang icon"
            width="20"
            height="20"
          />
          <select>
            <option value="ru" selected>Русский</option>
            <option value="en">English</option>
          </select>
        </div>
        <button type="button" class="header__profile header__item">
          <img
            src="./images/icons/icon-user.svg"
            alt="user icon"
            width="20"
            height="20"
          />
          <p>Кабинет</p>
        </button>
        <button type="button" class="header__cart header__item">
          <img
            src="./images/icons/icon-cart.svg"
            alt="cart icon"
            width="20"
            height="20"
          />
          <p>Корзина</p>
        </button>
      </div>
    </header>
    <main id="main" class="main">
      <section id="hero" class="hero">
        <div class="container">
          <div class="hero__logo">
            <img
              src="./images/icons/logo-big.svg"
              alt="logo"
              width="218"
              height="218"
            />
          </div>
          <!-- Swiper -->
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./images/slider-1.png" alt="slider" />
              </div>
              <div class="swiper-slide">
                <img src="./images/slider-1.png" alt="slider" />
              </div>
              <div class="swiper-slide">
                <img src="./images/slider-1.png" alt="slider" />
              </div>
            </div>
            <div class="swiper-button-next">
              <img
                src="./images/icons/icon-next.svg"
                alt="icon next"
                width="14"
                height="22"
              />
            </div>
            <div class="swiper-button-prev">
              <img
                src="./images/icons/icon-prev.svg"
                alt="icon prev"
                width="14"
                height="22"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="container">
        <ul class="footer__links">
          <li><a href="#">КОНТАКТЫ</a></li>
          <li><a href="#">РАБОТА У НАС</a></li>
          <li><a href="#">ДЛЯ ПАРТНЕРОВ</a></li>
        </ul>
        <div class="footer__info">
          <img
            src="./images/icons/logo-big.svg"
            alt="logo"
            width="77"
            height="73"
          />
          <p>SUSHI TEMPO</p>
          <div class="footer__info__address">
            <p>Dunavski kej 20, (Dorčol)</p>
            <p>Vojvode Stepe 103, (Voždovac)</p>
            <p>Požeška 89, (Banovo Brdo)</p>
          </div>
        </div>
        <div class="footer__social">
          <a href="https://www.instagram.com/_sushi_tempo_/" target="_blank">
            <img
              src="./images/icons/icon-inst.svg"
              alt="instagram"
            />_SUSHI_TEMPO_</a
          >
          <a href="tel:+381 677-678-262" target="_blank">+(381) 677-678-262</a>
        </div>
      </div>
    </footer>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
